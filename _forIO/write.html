<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="800" height="800"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        var G = Easycanvas.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/_forIO/G.png?raw=true');

        var sprite = $Painter.add({
            style: {
                tx: 250, ty: 200,
                tw: 160, th: 20,
                locate: 'center',
                align: 'right',
                font: '44px Courier New',
                color: 'rgba(255, 165, 0, 1)',
            },
            content: {
                text: 'aaaa',
                img: G
            }
        });

        var sprite = $Painter.add({
            style: {
                tx: 250, ty: 400,
                tw: 160, th: 20,
                locate: 'center',
                align: 'right',
                font: '44px Courier New',
                color: 'rgba(255, 165, 0, 1)',
            },
            content: {
                text: Easycanvas.multlineText(`
                    a
                    bbbbbbbbbbbbbbb
                    cc
                `, {

                }),
                img: G
            }
        });
    </script>
</body>
