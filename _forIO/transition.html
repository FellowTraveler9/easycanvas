<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="500" height="400"></canvas>

    <script>
        var $Painter = new EasyCanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        EasyCanvas.imgLoader('./G.png', function (img) {
            // create a sprite
            var sprite1 = $Painter.add({
                img: img,

                sx: 0, sy: 0,

                // tx: EasyCanvas.transition.oneByOne(
                //     [
                //         EasyCanvas.transition.linear(10, 50, 400),
                //         EasyCanvas.transition.linear(50, 400, 500),
                //         EasyCanvas.transition.linear(400, 10, 2000),
                //     ]
                // ).loop(),
                // ty: EasyCanvas.transition.pendulum(
                //         EasyCanvas.transition.linear(10, 55, 9000),
                //         EasyCanvas.transition.linear(100, 55, 9000)
                // , 1000),
                tx: EasyCanvas.transition.oneByOne(
                    [
                        EasyCanvas.transition.linear(10, 50, 400),
                        EasyCanvas.transition.pendulum(50, 400, 500).stay(),
                    ]
                ).loop(),
                ty: 0,

                locate: 'lt', // default center

                zIndex: 1, // z-index of this image
                eIndex: 2, // event-index of this image
                visible: true, // like "display: none;" in css

                dragable: { // means this is dragable and which area works
                    x1: 0,
                    x2: function () {return this.img.width;},
                    y1: 0,
                    y2: function () {return this.img.height;},
                },
            });
        });
    </script>
</body>
