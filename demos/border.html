<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="app"></canvas>

    <script>
        var $app = new Easycanvas.painter();
        $app.register(document.getElementById('app'), {
            fullScreen: true
        });
        $app.start();

        window.sprite1 = $app.add({
            name: 'house1',
            content: {
                img: 'https://raw.githubusercontent.com/c-zhuo/easycanvas/master/demos/G.png',
            },
            style: {
                width: 100, height: 150,
                left: 200,
                top: 100,
                // opacity: Easycanvas.transition.pendulum(0.1, 1, 1000).loop(),
                locate: 'center',
                zIndex: 1,
                border: '1 rgba(0, 220, 0, 1)'
            },
        });
    </script>
</body>
