<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="1200" height="2400"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        Easycanvas.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/demos/G30x30.png?raw=true', function (img) {
            // create a sprite
            window.sprite1 = $Painter.add({
                name: 'sprite1',
                content: {
                    // img: img,
                },
                style: {
                    tw: 100,
                    tx: 100, ty: 100,
                    locate: 'lt',
                    opacity: 0.5,
                    rotate: 40,
                },
                events: {
                    click: function () {
                        console.log(3);
                    }
                },

                children: [
                    {
                        name: 'c1',
                        content: {
                            img: img,
                        },
                        inherit: ['opacity'],
                        style: {
                            tx: 500, ty: 0,
                            zIndex: 1,
                            opacity: 0.5,
                            locate: 'center',
                        },
                        events: {
                            eIndex: -3,
                            click: function () {
                                console.log(1);
                            }
                        }
                    },
                    {
                        name: 'c2',
                        // inherit: ['opacity'],
                        content: {
                            img: img,
                        },
                        style: {
                            tx: 0, ty: 500,
                            opacity: 1,
                            zIndex: 2,
                            locate: 'lt',
                            scale: 5
                        },
                        events: {
                            eIndex: -31,
                            click: function () {
                                console.log(2);
                            }
                        }
                    },
                    {
                        name: 'c3',
                        inherit: ['tx', 'ty', 'rotate'],
                        content: {
                            img: img,
                        },
                        style: {
                            tx: 500, ty: 500,
                            opacity: 0.7,
                            zIndex: 3,
                            locate: 'center',
                        },
                        events: {
                            eIndex: -31,
                            click: function () {
                                console.log(3);
                                this.style.opacity = 0;
                            }
                        }
                    },
                ],
            });
            window.sprite2 = $Painter.add({
                name: 'sprite2',
            });
        });
    </script>
</body>
