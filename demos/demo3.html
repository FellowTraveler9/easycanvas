<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="app" width="800" height="400"></canvas>

    <script>
        var $app = new Easycanvas.Painter();
        $app.register(document.getElementById('app'));
        $app.start();

        var G = Easycanvas.ImgLoader('https://raw.githubusercontent.com/c-zhuo/easycanvas/master/demos/G.png');
        var r1 = 0;
        var r2 = 0;

        var Sprite1 = $app.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r1;},
                rx: 250, ry: 200, left: 250, top: 200,
                zIndex: 1,
                locate: 'center',
            },
            events: {
                eIndex: 2,
                touchstart: function () {
                    console.log(1);
                    r1 += 180;
                    return true;
                },
            },
        });
        var Sprite2 = $app.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r2;},
                rx: 350, ry: 200, left: 350, top: 200,
                zIndex: 2,
                locate: 'lt',
            },
            events: {
                eIndex: 1,
                touchstart: function () {
                    console.log(2);
                    r2 += 180;
                    return true;
                },
            },
        });

        var Sprite3 = Sprite1.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r1;},
                rx: 250, ry: 200, left: 55, top: 55,
                zIndex: 1,
                locate: 'center',
            },
            events: {
                eIndex: 2,
                touchstart: function (e) {
                    console.log(1);
                    r1 += 25;
                    e.preventDefault();
                    return true;
                },
            },
        });
        var Sprite4 = Sprite2.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r2;},
                rx: 350, ry: 200, left: 55, top: 55,
                zIndex: 2,
                locate: 'lt',
            },
            events: {
                eIndex: 1,
                touchstart: function (e) {
                    console.log(2);
                    r2 += 25;
                    e.preventDefault();
                    return true;
                },
            },
        });
    </script>
</body>
