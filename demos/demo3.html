<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="800" height="400"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        var G = Easycanvas.imgLoader('https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/G.png');
        var r1 = 0;
        var r2 = 0;

        var sprite1 = $Painter.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r1;},
                rx: 250, ry: 200, tx: 250, ty: 200,
                zIndex: 1,
            },
            events: {
                eIndex: 2,
                click: function () {
                    r1 += 180;
                    return true;
                },
            },
        });
        var sprite2 = $Painter.add({
            content: {
                img: G,
            },
            style: {
                rotate: function () {return r2;},
                rx: 350, ry: 200, tx: 350, ty: 200,
                zIndex: 2,
            },
            events: {
                eIndex: 1,
                click: function () {
                    r2 += 180;
                    return true;
                },
            },
        });
    </script>
</body>
