<head>
    <style>
        body {margin: 0; padding: 0;}
        canvas {
            border: 1px solid grey;
            background-color: #eee;
            background-size: auto 100%;
            background-position: 50% 50%;
        }
    </style>
    <script src="../build/index.js"></script>
    <script src="../build/components.js"></script>
</head>

<body>
    <canvas id="foo" width="1200" height="1600"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'), {
            events: {
                click: function (e) {
                    var fireConfig = createFire(e.canvasX, e.canvasY);
                    $Painter.add(fireConfig);
                }
            }
        });

        var Fire = Easycanvas.imgLoader('https://raw.githubusercontent.com/c-zhuo/easycanvas/master/demos/Fire.png');

        var createFire = function (initX, initY) {
            return Easycanvas.class.sequence({
                content: {
                    img: Fire,
                },
                props: {
                    frameWidth: -9,
                    frameHeight: -1,
                    interval: 50,
                    loop: false,
                },
                style: {
                    tx: initX, ty: initY,
                    // tw: 120, th: 120,
                },
            });
        };

        $Painter.start();
    </script>
</body>
