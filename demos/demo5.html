<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="800" height="400"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        var G = Easycanvas.imgLoader('https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/G.png');

        var sprite1 = $Painter.add({
            content: {
                img: G,
            },
            style: {
                rotate: 0,
                locate: 'lt',
            },
            events: {
                click: function (e) {
                    sprite1.style.rotate = Math.random() * 360;
                    this.style.opacity = Math.random() + 0.5;
                    $Painter.paintList[0].style.tx = Math.random() * 50;
                    return true;
                },
            },
        });

        setTimeout(function () {
            $Painter.remove(sprite1);
            console.log($Painter.paintList);
            setTimeout(function () {
                console.log($Painter.paintList);
            }, 50);
        }, 2000);
    </script>
</body>
