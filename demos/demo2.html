<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="800" height="1400"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        var G = Easycanvas.imgLoader('https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/G.png');
        var r = Easycanvas.transition.pendulum(-90, 90, 1000).loop();

        var sprite1 = $Painter.add({
            content: {
                img: G,
            },
            style: {
                rotate: r,
                rx: 250, ry: 200,
                tx: 250, ty: 200,
            }
        });

        var sprite2 = $Painter.add({
            content: {
                img: G,
            },
            style: {
                rotate: r,
                rx: 500, ry: Easycanvas.transition.pendulum(100, 700, 700),
                tx: 500, ty: 200,
            }
        });

    </script>
</body>
