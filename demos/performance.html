<body>
    <script src="../build/index.js"></script>
    <script src="../build/plugin.webgl.js"></script>
    <canvas id="foo" width="800" height="1800" style="width: 800px; height: 1800px;"></canvas>

    <script>
        var COUNT = 800;

        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'), {
            name: 'main',
            webgl: !true
        });
        $Painter.start();
        $Painter.fpsHandler = console.log;

        var demoPicUrl = 'https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/block.jpg';

        // demoPicUrl = 'https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/G.png';

        Easycanvas.imgLoader(demoPicUrl, function (img) {
            // create a sprite
            for (var i = 0; i <= COUNT; i++)
                $Painter.add({
                    content: {
                        img: img,
                    },
                    style: {
                        tx: Easycanvas.transition.pendulum(Math.random() * 500, Math.random() * 500, 9000).loop(),
                        ty: (Math.random() * 500),
                        tw: (100 + Math.random() * 500),
                        th: (100 + Math.random() * 500),
                        zIndex: Math.random(),
                        locate: 'lt',
                        opacity: 1,
                        // rotate: 40,
                    },

                });
        });

        var $Temp = new Easycanvas.painter();
        $Temp.register(document.createElement('canvas'), {
            name: 'temp',
            fullScreen: true
        });
        $Temp.start();

        Easycanvas.imgLoader(demoPicUrl, function (img) {
            // create a sprite
            for (var i = 0; i <= COUNT / 2; i++)
                $Temp.add({
                    name: 'spriteOfTemp',
                    content: {
                        img: img,
                    },
                    style: {
                        tx: Easycanvas.transition.pendulum(Math.random() * 500, Math.random() * 500, 1000).loop(),
                        ty: (Math.random() * 500),
                        tw: (Math.random() * 200),
                        th: (Math.random() * 200),
                        zIndex: Math.random(),
                        locate: 'lt',
                        opacity: 0.1,
                        // rotate: 40,
                    },
                });
        });

        window.__EASYCANVAS_DEVTOOL__.isPaintRecording = false;
    </script>
</body>
