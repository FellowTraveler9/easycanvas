<head>
    <script src="../build/index.js"></script>
    <script src="../build/plugin.shuttle.js"></script>
    <style>body {margin: 0;}</style>
</head>

<body>
    <canvas id="foo"></canvas>

    <script>
        window.w = document.body.clientWidth;
        window.h = document.body.clientHeight;

        let $app = document.getElementById('foo');

        var $Painter = new Easycanvas.painter();
        $Painter.register($app, {
            fullScreen: true
        });
        $Painter.start();

        var img1 = $Painter.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/demos/G.png?raw=true');
        var img2 = $Painter.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/demos/G30x30.png?raw=true');
        var img3 = $Painter.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/demos/block.jpg?raw=true');
        var bg = $Painter.imgLoader('https://github.com/chenzhuo1992/easycanvas/blob/master/demos/block.jpg?raw=true');

        window.sprite1 = new Easycanvas.class.shuttle({
            name: 'root',
            style: {
                tw: w, th: h,
                zIndex: 1,
            },
            center: {
                x: w / 2, y: h / 3,
            },
            background: bg,
            passBy: [img1, img2],
            passIn: [img3],
        });
        $Painter.add(sprite1);

        setInterval(function () {
            sprite1.set({
                passByRotate: Math.random() < 0.5,
                passInRate: Math.random(),
                speed: Math.random() * 1000 + 500,
            });
        }, 500);
    </script>
</body>
