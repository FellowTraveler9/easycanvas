<head>
    <script src="../build/index.js"></script>
</head>

<body>
    <canvas id="foo" width="1200" height="2400"></canvas>

    <script>
        var $Painter = new Easycanvas.painter();
        $Painter.register(document.getElementById('foo'));
        $Painter.start();

        Easycanvas.imgLoader('https://raw.githubusercontent.com/chenzhuo1992/easycanvas/master/demos/G.png', function (img) {
            // create a sprite
            window.sprite1 = {
                name: 'sprite1',
                content: {
                    img: img,
                },
                style: {
                    tx: 100, ty: 100,
                    locate: 'lt',
                    opacity: 0.5,
                    rotate: 40,
                },
                events: {
                    click: function () {
                        console.log(3);
                    }
                },

                children: [
                    {
                        name: 'child1',
                        content: {
                            img: img,
                        },
                        inherit: ['opacity'],
                        style: {
                            tx: 500, ty: 0,
                            zIndex: 1,
                            opacity: 0.5,
                            locate: 'center',
                        },
                        events: {
                            eIndex: -3,
                            click: function () {
                                console.log(1);
                            }
                        },
                    },
                    {
                        // inherit: ['opacity'],
                        name: 'child2',
                        content: {
                            img: img,
                        },
                        style: {
                            tx: 0, ty: 500,
                            opacity: 1,
                            zIndex: 1,
                            locate: 'lt',
                            scale: 5
                        },
                        events: {
                            eIndex: -31,
                            click: function () {
                                console.log(2);
                            }
                        }
                    },
                ],
            };

            window.child3 = {
                name: 'child3',
                inherit: ['tx', 'ty', 'rotate'],
                content: {
                    img: img,
                },
                style: {
                    tx: 500, ty: 500,
                    opacity: 0.7,
                    zIndex: 1,
                    locate: 'center',
                },
                events: {
                    eIndex: -31,
                    click: function () {
                        console.log(3);
                        this.style.opacity = 0;
                    }
                }
            };

            window.sprite1.children.push(child3);

            window.sprite1 = $Painter.add(window.sprite1);

            window.sprite2 = $Painter.add({
                name: 'sprite2',
            });

            $Painter.nextTick(function () {
                sprite1.children[0].on('del', function (a, b) {
                    console.log(a, b)
                    this.remove();
                });
                sprite1.children[1].on('del', function (a, b) {
                    console.log(a, b)
                    this.remove();
                });
                sprite1.on('del', function (a, b) {
                    console.log(a, b)
                    console.log('no');
                });
            });
        });
    </script>
</body>
